        <script>
            function shuffle(array) {
                let currentIndex = array.length;

                // While there remain elements to shuffle...
                while (currentIndex != 0) {
                    // Pick a remaining element...
                    let randomIndex = Math.floor(Math.random() * currentIndex);
                    currentIndex--;

                    // And swap it with the current element.
                    [array[currentIndex], array[randomIndex]] = [
                        array[randomIndex],
                        array[currentIndex],
                    ];
                }
            }

tton onclick='turn1(id)' id='but25' class='red'> XXXXX </button> </td> </tr> </table>";

            function customy() {
                var customy_data = document.getElementById("customy_data");

                var data_c = customy_data.value.split(",");
                shuffle(data_c);

                console.log(data_c);

                var space_input = document.getElementById("insert_data");

                space_input.innerHTML = table_text;

                for (let i = 0; i < 25; i++) {
                document.getElementById("but" + (i + 1)).innerHTML = data_c[i];
            }

            var class_array = ["gold", "gold"];

            for (let i = 2; i <= 24; i++) {
                class_array[i] = "red";
            }
            shuffle(class_array);
            for (let i = 0; i < 24; i++) {
                var element = document.getElementById("but" + (i + 1));
                element.setAttribute("class", class_array[i]);
            }
            }

            function turn1(id) {
                var element = document.getElementById(id);
                var currentClass = element.getAttribute("class");
                if (currentClass == "red") {
                    element.setAttribute("class", "green");
                }
                if (currentClass == "green") {
                    element.setAttribute("class", "red");
                }
            }
            var mode = false;
            function rules() {
                if (mode == false) {
                    var zasady = document.getElementById("rules2");
                    zasady.innerHTML = "- Obowiązują normalne zasady bingo<br>";
                    zasady.innerHTML +=
                        "- Złote kafelki oznaczają wylosowane pole, którego nie trzeba wypełniać";
                    zasady.innerHTML += "<h5>UWAGA BINGO NIE ZAPISUJE SIĘ</h5>";
                    zasady.style.color = "white";

                    var zasady2 = document.getElementById("button_rules");
                    zasady2.style.color = "white";
                    zasady2.style.fontSize = "30px";
                    zasady2.style.left = "-14px";

                    mode = true;
                } else {

                    zasady2.style.color = "black";
                    zasady2.style.fontSize = "15px";
                    zasady2.style.left = "-0px";
                    mode = false;
